<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styleheet.css" rel="Stylesheet">
    <script src="https://kit.fontawesome.com/f5ddb639de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Trykker&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Huddle</title>
</head>
<body>
    <div class="box-logo">
        <img src="images/logo.svg" class="logo" alt="logo Huddle">
    </div>

    <div class="box-illustration">
        <img src="images/illustration-mockups.svg" class="illustration" alt="">
    </div>

    <div class="box-text">
        <p class="title">
            Build The Community<br>
            Your Fans Will Love
        </p>
        <p class="marketing-text">
            Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        </p>

        <button>Register</button>
    </div>

    <div class="box-socialmedia">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </div>
    
</body>
</html>

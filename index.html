<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styleheet.css" rel="Stylesheet">
    <title>Huddle</title>
</head>
<body>

        <img src="images/logo.svg" class="logo" alt="logo Huddle">
